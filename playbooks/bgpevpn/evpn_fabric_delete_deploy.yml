---
- name: Delete BGP EVPN Fabric Configuration
  hosts: localhost
  gather_facts: false
  vars_files:
    - ./vars/fabric_overlay_topology_localdevices.yml
    - ../credentials.yml
  vars:
    output_dir: ./rendered_delete
    dnac_credentials_file: ../credentials.yml

  tasks:
        - name: Ensure rendered output directory exists
          ansible.builtin.file:
            path: "{{ output_dir }}"
            state: directory
            mode: '0755'

        - name: Build flattened role -> devices structure
          ansible.builtin.set_fact:
            role_devices: "{{ role_devices | default({}) | combine({ item.key: (item.value | map(attribute='devices') | list | flatten(levels=1)) }) }}"
          loop: "{{ fabric_devices | dict2items }}"
          loop_control:
            loop_var: item
        
        - name: Debug role_devices structure
          ansible.builtin.debug:
            var: role_devices

        - name: Debug role_template_map
          ansible.builtin.debug:
            var: role_template_map

        - name: Sanity check role_template_map defined
          ansible.builtin.assert:
            that:
              - role_template_map is defined
              - role_template_map | length > 0
            fail_msg: "role_template_map is undefined or empty; cannot select templates"

        - name: Extract delete templates from role_template_map
          ansible.builtin.set_fact:
            delete_template_map: >-
              {{ role_template_map | dict2items | selectattr('key', 'match', '.*_delete$') | items2dict(key_name='key', value_name='value') }}

        - name: Check delete template files exist
          ansible.builtin.stat:
            path: "{{ item.value }}"
          loop: "{{ delete_template_map | dict2items }}"
          register: delete_template_stats

        - name: Build missing delete template list
          ansible.builtin.set_fact:
            missing_delete_templates: >-
              {{ delete_template_stats.results
                 | selectattr('stat.exists','equalto', False)
                 | map(attribute='item.value')
                 | list }}

        - name: Assert all delete template files found
          ansible.builtin.assert:
            that:
              - missing_delete_templates | length == 0
            fail_msg: "Missing delete template files: {{ missing_delete_templates }}"

        - name: Build render item pairs (role/device) for delete
          ansible.builtin.set_fact:
            render_items: "{{ role_devices | dict2items | subelements('value') }}"

        - name: Debug planned render items count
          ansible.builtin.debug:
            msg: "Will render {{ render_items | length }} device delete configs"

        - name: Debug first 3 render items
          ansible.builtin.debug:
            var: render_items[0:3]

        - name: Render delete configs for all devices
          ansible.builtin.template:
            src: "{{ role_template_map[item.0.key + '_delete'] }}"
            dest: "{{ output_dir }}/{{ item.1.device_name }}-{{ item.0.key }}-delete.cfg"
          with_subelements:
            - "{{ role_devices | dict2items }}"
            - value
            - skip_missing: True
          loop_control:
            label: "{{ item.1.device_name }} ({{ item.0.key }})"
          vars:
            peer_policy_template: "{{ peer_policy[item.0.key] }}"
            peer_session_template: "{{ peer_session[item.0.key] }}"
            dhcp_source_interface: "{{ router_id_interface }}"
            neighbor: "{{ item.1.neighbors | default([]) }}"
            loopback_ip: "{{ item.1.loopback_ip }}"
            device_mgmt_ip: "{{ item.1.mgmt_ip }}"
            device_username: "{{ item.1.username }}"
            device_password: "{{ item.1.password }}"

        - name: Display rendered delete files list
          ansible.builtin.command: ls -1 {{ output_dir }}
          register: ls_output

        - name: Show rendered delete config file names
          ansible.builtin.debug:
            var: ls_output.stdout_lines

        - name: Read rendered delete configs content
          ansible.builtin.slurp:
            src: "{{ output_dir }}/{{ item }}"
          loop: "{{ ls_output.stdout_lines }}"
          register: rendered_delete_files

        - name: Include DNAC credentials (if available)
          ansible.builtin.include_vars:
            file: "{{ dnac_credentials_file }}"
          ignore_errors: true

        - name: Ensure evpn_delete_items is defined
          ansible.builtin.set_fact:
            evpn_delete_items: []
            
        - name: Define DNAC project name for delete
          ansible.builtin.set_fact:
            proj_name: BGP_EVPN_FABRIC_DELETE_AUTOGEN
            
        - name: Push delete configs via DNAC template API
          when: dnac_host is defined
          block:
            - name: Build delete payload list
              ansible.builtin.set_fact:
                evpn_delete_items: "{{ evpn_delete_items | default([]) + [ { 'device_name': (item.item | regex_replace('-[^-]+-delete\\.cfg$','')), 'config': (item.content | b64decode) } ] }}"
              loop: "{{ rendered_delete_files.results }}"

        - name: Debug delete deployment configuration
          ansible.builtin.debug:
            msg: 
              - "Project: {{ proj_name }}"
              - "Template: {{ cfg.device_name }}-DELETE"
              - "Device: {{ cfg.device_name }}"
              - "Config length: {{ cfg.config | length }}"
          loop: "{{ evpn_delete_items }}"
          loop_control:
            loop_var: cfg

        - name: Deploy each delete config using template_workflow_manager module
          vars:
            state: merged
            language: JINJA
            soft_type: IOS-XE
            product_family: Switches and Hubs
          loop: "{{ evpn_delete_items }}"
          loop_control:
            loop_var: cfg
          cisco.dnac.template_workflow_manager:
            dnac_host: "{{ dnac_host }}"
            dnac_port: "{{ dnac_port }}"
            dnac_username: "{{ dnac_username }}"
            dnac_password: "{{ dnac_password }}"
            dnac_verify: "{{ dnac_verify }}"
            dnac_version: "{{ dnac_version }}"
            state: "{{ state }}"
            config:
              - configuration_templates:
                  project_name: "{{ proj_name }}"
                  template_name: "{{ cfg.device_name }}-DELETE"
                  template_content: "{{ cfg.config }}"
                  version_description: "Auto-generated BGP EVPN fabric delete config"
                  language: "{{ language }}"
                  software_type: "{{ soft_type }}"
                  device_types:
                    - product_family: "{{ product_family }}"
              - deploy_template:
                  project_name: "{{ proj_name }}"
                  template_name: "{{ cfg.device_name }}-DELETE"
                  force_push: true
                  device_details:
                    device_hostnames:
                      - "{{ cfg.device_name }}"
                  template_parameters:
                    - param_name: "device_name"
                      param_value: "{{ cfg.device_name }}"
          register: dnac_delete_results

        - name: Show DNAC delete push summary
          ansible.builtin.debug:
            msg: "Deployed {{ dnac_delete_results.results | length }} delete templates via DNAC"